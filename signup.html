<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .signup-container h2 {
            margin-bottom: 15px;
            font-weight: 600;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-text-fill-color: transparent;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form input {
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        .signup-form input:focus {
            border: 1px solid #ff00ff;
            box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5);
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ff00ff;
        }

        .signup-form button {
            background: linear-gradient(90deg, #ff00ff, #ff007f);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-form button:hover {
            background: linear-gradient(90deg, #ff007f, #ff00ff);
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.6);
        }

        .signup-container p {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-container a {
            color: #ff00ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .signup-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>
        <form class="signup-form" id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
            
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            
            <button type="button" onclick="submitForm()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function submitForm() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            console.log("User Data Saved:", { username, email, password });

            document.getElementById("signupForm").reset();
        }
    </script>

</body>
</html>
